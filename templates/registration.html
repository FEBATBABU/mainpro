{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | E-Shopper</title>
    <link href="{% static 'cr/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'cr/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'cr/css/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{% static 'cr/css/price-range.css' %}" rel="stylesheet">
    <link href="{% static 'cr/css/animate.css' %}" rel="stylesheet">
	<link href="{% static 'cr/css/main.css' %}" rel="stylesheet">
	<link href="{% static 'cr/css/responsive.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="{% static 'cr/js/html5shiv.js' %}"></script>
    <script src="{% static 'cr/js/respond.min.js' %}"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'cr/images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'cr/images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'cr/images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'cr/images/ico/apple-touch-icon-57-precomposed.png' %}">
     <style>
         .main-w3layouts wrapper{
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.main-agileinfo {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 560px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.main-agileinfo input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.main-agileinfo button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.main-agileinfo button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.main-agileinfo .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.main-agileinfo .message a {
  color: #4CAF50;
  text-decoration: none;
}
.main-agileinfo .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
h1 {
  font-size: 3em;
  text-align: center;
  color: #000000;
  font-weight: 100;
  text-transform: capitalize;
  letter-spacing: 4px;
  font-family: 'Roboto', sans-serif;
}
input[type="submit"] {
  font-size: .9em;
  color: #fff;
  background: #4CAF50;
  outline: none;
  border: 1px solid #76b852;
  cursor: pointer;
  padding: 0.9em;
  -webkit-appearance: none;
  width: 100%;
  margin: 2em 0;
  letter-spacing: 4px;
}

input[type="submit"]:hover {
  -webkit-transition: .5s all;
  -moz-transition: .5s all;
  -o-transition: .5s all;
  -ms-transition: .5s all;
  transition: .5s all;
  background: #8DC26F;
}
body {
  background: #76b852; /* fallback for old browsers */
  background: -webkit-linear-gradient(right, #76b852, #8DC26F);
  background: -moz-linear-gradient(right, #76b852, #8DC26F);
  background: -o-linear-gradient(right, #76b852, #8DC26F);
  background: linear-gradient(to left, #76b852, #8DC26F);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}





</style>
</head><!--/head-->

<body>


<form action="register" method="post">
    <div class="main-w3layouts wrapper" >
		<h1>Registration</h1>
	    {% csrf_token %}
		<div class="main-agileinfo">
			<div class="agileits-top">
					<input class="text" type="text" name="Username" placeholder="Username" required="">
                    <input class="text" type="text" name="first_name" placeholder="firstname" required="">
					<input class="text" type="text" name="last_name" placeholder="lastname" required="">

					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password1" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password2" placeholder="Confirm Password" required="">

					<input type="submit" value="Register">
			</div>
		</div>
		<!-- copyright -->
	</div>
</form>
<div>
    {% for message in messages %}
    <h4>
        {{message}}
    </h4>
    {% endfor %}
</div>





    <script src="{% static 'cr/js/jquery.js"></script>
	<script src="{% static 'cr/js/price-range.js"></script>
    <script src="{% static 'cr/js/jquery.scrollUp.min.js"></script>
	<script src="{% static 'cr/js/bootstrap.min.js"></script>
    <script src="{% static 'cr/js/jquery.prettyPhoto.js"></script>
    <script src="{% static 'cr/js/main.js"></script>
</body>
</html>
{% endblock %}

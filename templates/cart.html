
{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cart | E-Shopper</title>
    <link href="{% static 'cr/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'cr/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'cr/css/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{% static 'cr/css/price-range.css' %}" rel="stylesheet">
    <link href="{% static 'cr/css/animate.css' %}" rel="stylesheet">
	<link href="{% static 'cr/css/main.css' %}" rel="stylesheet">
	<link href="{% static 'cr/css/responsive.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="{% static 'js/html5shiv.js' %}"></script>
    <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->
    <link rel="shortcut icon" href="{% static 'cr/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'cr/images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'cr/images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'cr/images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'cr/images/ico/apple-touch-icon-57-precomposed.png' %}">
	<style>
		body {
  background: #76b852; /* fallback for old browsers */
  background: -webkit-linear-gradient(right, #76b852, #8DC26F);
  background: -moz-linear-gradient(right, #76b852, #8DC26F);
  background: -o-linear-gradient(right, #76b852, #8DC26F);
  background: linear-gradient(to left, #76b852, #8DC26F);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}


	</style>
</head><!--/head-->

<body>


	<section id="cart_items">
		<div class="container">
								<table class="table table-condensed">

					<thead>
						<tr class="cart_menu">
							<td>Item</td>
							<td></td>
							<td>Price</td>
							<td>Quantity</td>
							<td>Total</td>
							<td></td>
						</tr>
					</thead>
					{% for i in cart_items %}
					<tbody>
					    <tr>
							<td>
								<a href="{{i.product.get_url}}"><img src="{{i.product.image.url}}" alt="{{i.product.name}}" style="height: 70; width: 70;"></a>
							</td>
							<td>
								<h4><a href="">{{i.product.name}}</a></h4>
							</td>
							<td>
								<p>${{i.product.price}} </p>
							</td>
							<td>
								<div class="cart_quantity_button">
									<a class="cart_quantity_up" href="{% url 'cart:add_cart' i.product.id %}"> + </a>
									<input class="cart_quantity_input" type="text" name="quantity" value="{{i.quantity}}" autocomplete="off" size="2">
									<a class="cart_quantity_down" href="{% url 'cart:cart_remove' i.product.id %}"> - </a>
								</div>
							</td>
							<td>
								<p class="cart_total_price">${{i.sub_total}}</p>
							</td>
							<td>
								<a class="cart_quantity_delete" href="{% url 'cart:full_remove' i.product.id %}"><i class="fa fa-times"></i></a>
							</td>
						</tr>
					</tbody>
					{% endfor %}
				</table>
				<p>Total: <span class="price" style="color:black; background-color:#4CAF50; font-family:'comic sams ms';"><b>Total:${{total}}</b></span></p>
			</div>
		</div>
	</section> <!--/#cart_items-->




    <script src="{% static 'cr/js/jquery.js' %}"></script>
	<script src="{% static 'cr/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'cr/js/jquery.scrollUp.min.js' %}"></script>
    <script src="{% static 'cr/js/jquery.prettyPhoto.js' %}"></script>
    <script src="{% static 'cr/js/main.js' %}"></script>
</body>
</html>
{% endblock %}
